<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Cox's Math Classes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f2efe9; color: #000; line-height: 1.6; }

    /* Header */
    header {
      border: 8px solid #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 2rem;
    }
    header h1 {
      background-color: #ff7f7f; /* soft red */
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.8rem;
      border-bottom: 8px solid #000;
      font-weight: 700;
      letter-spacing: 2px;
    }

    /* Navigation */
    nav ul {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    nav li a {
      display: block;
      text-align: center;
      padding: 1rem;
      font-weight: 700;
      border-right: 8px solid #000;
      border-bottom: 8px solid #000;
      text-decoration: none;
      transition: filter 0.2s;
      color: #fff;
    }
    nav li:nth-child(1) a { background-color: #6ea8fe; } /* soft blue */
    nav li:nth-child(2) a { background-color: #fff3a0; color: #000; } /* soft yellow */
    nav li:nth-child(3) a { background-color: #ffffff; color: #000; } /* white */
    nav li:nth-child(4) a { background-color: #ff7f7f; } /* soft red */
    nav li a:hover { filter: brightness(1.1); }

    /* Footer */
    footer {
      background-color: #6ea8fe; /* soft blue */
      color: #fff;
      padding: 2rem 1rem;
      border-top: 8px solid #000;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mr. Cox's Math Classes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ab.html">AP Calculus AB</a></li>
        <li><a href="bc.html">AP Calculus BC</a></li>
        <li><a href="cool.html">Cool Math Stuff</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
